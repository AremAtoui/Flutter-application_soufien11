buildscript {
    ext.kotlin_version = '1.9.0' // Version de Kotlin (si vous utilisez Kotlin)
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // Mettez à jour l'Android Gradle Plugin (AGP) à la version 8.2.1 ou supérieure
classpath 'com.android.tools.build:gradle:8.2.1'
        // Si vous utilisez Kotlin, ajoutez cette ligne
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = '../build'
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(':app')
}

tasks.register('clean', Delete) {
    delete rootProject.buildDir
}
